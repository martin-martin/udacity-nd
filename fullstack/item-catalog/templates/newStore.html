{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner catalog">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Store</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
				<label for="name">Name:</label>
				<input type ="text" class="form-control" maxlength="100" name="name">
				<label for="photo">Type of Store:</label>
				<div class="radio">
				  <label>
				    <input type="radio" name="photo" id="photo1" value="/static/sports.jpg"><img src="/static/sports.jpg" height="100">
				    <h4>Sporting Goods</h4>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="photo" id="photo2" value="/static/shoe.jpg"><img src="/static/shoe.jpg" height="100">
				    <h4>Shoe</h4>
				  </label>
				</div>
				<div class="radio">
				  <label>
				    <input type="radio" name="photo" id="photo3" value="/static/clothing.jpg"><img src="/static/clothing.jpg" height="100">
				    <h4>Clothing</h4>
				  </label>
				</div>
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
