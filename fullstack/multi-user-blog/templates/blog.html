{% extends "base.html" %}

{% block content %}

<h1>Blog Posts</h1>
{% for post in posts %}
<a href="blog/{{post.key().id()}}" class="blog-title">{{post.subject}}</a>
<div id="blog-author">Author: {{post.author.username}}</div>
<pre class="blog-post">{{post.content}}</pre>
<hr>
{% endfor %}

{% endblock %}
