<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Top Speakeasies in NYC</title>
</head>
<body>
    <div id="main">
        <header>
            <span id='openBtn' data-bind='click: openNav'>&#8801;</span>
            <h1 id="title">
                Top Speakeasies in NYC
            </h1>
        </header>
        <div id="mySidenav" class="sidenav">
            <div id='closeBtn' data-bind='click: closeNav'>&times;</div>
            <div class='search'>
                <input type="search" data-bind='textInput: query, valueUpdate: afterkeydown' placeholder="Search by Name">
            </div>
            <ul data-bind='foreach: filteredList'>
                <li class='listItem' data-bind='text: name, click: animateClick'></li>
            </ul>
        </div>
    </div>

    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFy093f589Vl0gwxLFKewqa1qb7oJaIlU&callback=initMap"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="app.js"></script>
</body>
</html>
