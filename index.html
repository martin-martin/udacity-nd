<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Top Speakeasies in NYC</title>
</head>
<body>
    <div id="main">
        <h1 id="title">
            Top Speakeasies in NYC
        </h1>
        <div id="mySidenav" class="sidenav">
            <span id='closeBtn' data-bind='click: closeNav'>&times;</span>
            <input type="search" data-bind='textInput: query, valueUpdate: afterkeydown'>
            <ul data-bind='foreach: filteredList'>
                <li class='listItem' data-bind='text: name'></li>
            </ul>
        </div>
        <span id='openBtn' data-bind='click: openNav'>&#9776;</span>
    </div>

    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFy093f589Vl0gwxLFKewqa1qb7oJaIlU&callback=initMap"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/knockout/dist/knockout.js"></script>
    <script src="app.js"></script>
</body>
</html>
