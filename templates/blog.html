{% extends "base.html" %}

{% block content %}

<h3>Blog Posts</h3>

{% for post in blogs %}
<div class="blog-title">{{post.subject}}</div>
<div class="blog-author">{{post.author}}</div>
<pre class="blog-post">{{post.content}}</pre>
<form method="post">
		<label>
			<span>Likes:{{post.likes}}</span>
			<input type="checkbox" name="like">
			<input type="submit">
		</label>
</form>
<hr>
{% endfor %}

{% endblock %}
