{% extends "base.html" %}

{% block content %}

<form method = "post">
	<label>
		<div>Subject</div>
		<input type="text" name="subject" value="{{ subject }}">
	</label>

	<label>
		<div>Content</div>
		<textarea name="content">{{ content }}</textarea>
	</label>
	<div class="error">{{ error }}</div>
	<span>Convert to Rot13</span>
	<input type="checkbox" name="rot13_checkbox">
	<input type="submit">
</form>

{% endblock %}
