{% extends "base.html" %}

{% block content %}

{% if status == "Edit" %}

<div id="edit">
    <form method="post">
        <label>
            <div>Subject</div>
            <input type="text" name="subject" value="{{post.subject}}">
        </label>
        <label>
            <div>Content</div>
            <textarea name="content">{{post.content}}</textarea>
        </label>
        <div class="error">{{error}}</div>
        <span>Convert to Rot13</span>
        <input type="checkbox" name="rot13_checkbox">
        <input type="submit">
        </label>
    </form>
    <span>Likes:{{post.likes}}</span>
</div>

{% elif status == "Like" %}

<div id="likes">
    <h2 class="blog-title">{{post.subject}}</h2>
    <pre class="blog-post">{{post.content}}</pre>
    <div id="like_box">
        <span>Likes:{{post.likes}}</span>
        <form method="post">
                <label>
                    <input type="checkbox" name="like_checkbox">
                    {% if liked == "no" %}
                        <input type="submit" value="Like">
                    {% elif liked == "yes" %}
                        <input type="submit" value="Unlike">
                    {% endif %}
                </label>
        </form>
    </div>
</div>

{% else %}

<h2 class="blog-title">{{post.subject}}</h2>
<pre class="blog-post">{{post.content}}</pre>
<span>Likes:{{post.likes}}</span>

{% endif %}

<!-- If the user is signed in they may like the post if it is not theirs.
Otherwise they will see the number of likes each post has -->
{% endblock %}
